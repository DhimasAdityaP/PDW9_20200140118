<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulir Makanan Favorit</title>
</head>

<body>
    <h1 id="title" style="text-align: center;">Formulir Makanan Favorit </h1>
    <p id="description" style="text-align: center;">Formulir untuk tau makanan apa saja yang menjadi favorit orang orang</p>
    <div class="container">
        <form action="" class="form" id="form">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="first-name" class="form-label">First Name : </label>
                        <input type="text" class="form-control" id="first-name" name="first-name" placeholder="First Name" required>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="last-name" class="form-label">Last Name : </label>
                        <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Last Name" required>
                    </div>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="address" class="form-label">Address : </label>
                        <textarea name="address" id="address" class="form-control" cols="30" rows="5" placeholder="Address" required></textarea>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="pincode" class="form-label">Pincode : </label>
                        <input type="number" class="form-control" name="pincode" id="pincode" placeholder="Pincode" required>
                    </div>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="gender" class="form-label">Gender :</label>
                        <select class="form-control" name="gender" id="gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6">
                <label for="Makanan" class="form-label">Favorite Makanan :</label>
                <br>
                <input type="checkbox" class="form-check-input" name="Makanan" id="Nasi Goreng Spesial" value="Nasi Goreng Spesial">
                <label for="Nasi Goreng Spesial" class="form-check-label">Nasi Goreng Spesial</label>
                <br>
                <input type="checkbox" class="form-check-input" name="Makanan" id="Soto Daging" value="Soto Daging">
                <label for="Soto Daging" class="form-check-label">Soto Daging</label>
                <br>
                <input type="checkbox" class="form-check-input" name="Makanan" id="Bakso" value="Bakso">
                <label for="Bakso" class="form-check-label">Bakso</label>
                <br>
                <input type="checkbox" class="form-check-input" name="Makanan" id="Bubur Ayam" value="Bubur Ayam">
                <label for="Bubur Ayam" class="form-check-label">Bubur Ayam</label>
                <br>
                <input type="checkbox" class="form-check-input" name="Makanan" id="Mie Ayam" value="Mie Ayam">
                <label for="Mie Ayam" class="form-check-label">Mie Ayam</label>
                <br>
                <input type="checkbox" class="form-check-input" name="Makanan" id="Mie Jebew" value="Mie Jebew">
                <label for="Mie Jebew" class="form-check-label">Mie Jebew</label>
            </div>

            <br>

            <br>

            <div class="row">
                <div class="col-12 col-sm-6">
                    <label for="state" class="form-label">State :</label>
                    <input type="text" class="form-control" name="state" id="state">
                </div>
                <div class="col-12 col-sm-6">
                    <label for="country" class="form-label">Country :</label>
                    <input type="text" class="form-control" name="country" id="country">
                </div>
            </div>

            <br>

            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>

    <div class="container">
        <div class="row">
            <div class="table-responsive">
                <table class="table table-striped" id="table">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Address</th>
                            <th>Pincode</th>
                            <th>Gender</th>
                            <th>Makanan</th>
                            <th>State</th>
                            <th>Country</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- New rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
